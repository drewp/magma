<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
.nettraffic * {
  font-family: sans-serif;
}
.nettraffic table {
  border-collapse: collapse;
  background: #ccc;
}
.nettraffic td {
 border: 0px solid black;
 padding: .3em;
}
.nettraffic table.packed td {
  border: 0;  
  padding: 0;
}
.nettraffic .netpoint {
  background: white;
  border: 1px solid #888;
}
.nettraffic .netpoint h1 {
  font-size: 100%;
  font-weight: normal;
  text-align: center;
  margin: 0;
}
.nettraffic .netpoint span.rate {
  position: absolute;
  color: white;
  font-size: 10px !important;
}
</style>
</head>
<body>
<div class="nettraffic">
  Network traffic:
  <table>
    <tr>
      <td>
	<div class="netpoint">
	  <h1>sonic</h1>
	  <div><span class="rate">160</span><img src="images/netarrow-0-0.png" width="24" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
	  <div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
	</div>

      </td>
      <td>
	<table>
	  <tr>
	    <td>
	      <div class="netpoint">
		<h1>wifi</h1>
		<div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
		<div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
	      </div>
	      </td><td>
	      <div class="netpoint">
		<h1>vpn</h1>
		<div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
		<div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
	      </div>
	  </td></tr>
	  <tr>
	    <table>
	      <tr>
		<td height="100%">
		  <table class="packed" height="100%">
		    <tr><td><img src="images/curly-0-0.png" width="36" height="24/"></td></tr>
		    <tr><td height="30%"><img src="images/curly-1-0.png" width="36" height="100%"/></td></tr>
		    <tr><td><img src="images/curly-2-0.png" width="36" height="44"/></td></tr>
		    <tr><td height="90%"><img src="images/curly-3-0.png" width="36" height="100%"/></td></tr> <!-- konqueror draws this right -->
		    <tr><td><img src="images/curly-4-0.png" width="36" height="21"/></td></tr>
		  </table>
		</td>
		<td>
		  <div class="netpoint">
		    <h1>wired</h1>
		    <div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
		    <div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
		  </div>
		  </td><td>
		  <table>
		    <tr><td>
		      <div class="netpoint">
			<h1>dash</h1>
			<div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
			<div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
		      </div>
		    </td></tr>
		    <tr><td>
		      <div class="netpoint">
			<h1>slash</h1>
			<div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
			<div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
		      </div>
		    </td></tr>
		    <tr><td>
		      <div class="netpoint">
			<h1>tick</h1>
			<div><img src="images/netarrow-0-0.png" width="14" height="21"/><img src="images/netarrow-0-1.png" width="18" height="21"/></div>
			<div><img src="images/netarrowb-0-0.png" width="18" height="21"/><img src="images/netarrowb-0-1.png" width="54" height="21"/></div>
		      </div>
		    </td></tr>
		  </table>
		</td>
	      </tr></table>
	    </tr>
	  </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
