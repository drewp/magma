<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/chat-window/chat-window.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
     :host {
         display: block;
         padding: 10px;
     }
     chat-window {
         --chat-messages-height: 30em;
         --paper-input-container-input: {
             margin: 0 2px;
         }
         --chat-message-text: {
             background-color: #f0f0f0;
             padding: 6px 8px;
             margin: 4px 0;
             border-radius: 6px;
         };
     }
    </style>
    <div class="card">
      <h1>[[roomLabel]]</h1>
      <p>People: [[people]]</p>
      <chat-window
          id="chat"
          input-text="{{text}}"
          on-send="sendMsg"
          messages="[[messages]]"
          author="[[me.foafName]]"
          single-line>
      </chat-window> 
    </div>
  </template>

  <script>
   class MyView1 extends Polymer.Element {
       static get is() { return 'my-view1'; }
       ready() {
           super.ready();
           this.room = 'one';
           this.people = '...';
           this.messages = [];
           setInterval(() => { // todo with bindings
               this.me = window.app.me;
               this.messages = window.app.currentRoomMessages;
               const rm = this.people = window.app.rooms.filter((r) => { return r.uri == this.room })[0];
               this.people = rm.users;
               this.roomLabel = rm.label;               
           }, 300);
       }
       sendMsg(ev) {
           if (!this.text || this.text.match(/^\s*$/)) {
               return;
           }
           window.app.post(this.room, this.text);
           this.text = '';// only on success
       }
   }

   window.customElements.define(MyView1.is, MyView1);

  </script>
</dom-module>
