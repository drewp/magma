    <style type="text/css">
      body {
	  background: #000;
	  color: white;
	  font-family: sans-serif;
      }
      img.bg {
	  position: absolute;	
	  z-index: -1000;
      }
      a {
	  opacity: .9;
	  background: #333;
	  color: white;
	  text-decoration: none;
	  white-space: nowrap;
	  display: inline-block;
      }
      .hostSvcs a {
	  margin: 1px;
padding: 3px;
	  -moz-box-shadow:4px 7px 8px black;
	  -webkit-box-shadow:4px 7px 8px black;
      }
      div.sect a {
	  -moz-box-shadow:4px 7px 9px black;
	  -webkit-box-shadow:4px 7px 9px black;
	  padding: 3px;
          border: 1px solid black;
	  margin: 2px;
      }
      div.sect {
	  border-top: 4px solid #aaa;
      }
      div.hostSvcs {
	  font-size: 10px;
      }
      div.hostSvcs-bang-box {
	  float:left;
	  width: 80%;
      } 
      div.hostSvcs-bang {
	  -moz-column-count: 3;
	  -webkit-column-count: 3;
	  xx-webkit-column-width: 10em;
      }
      h2 {
	  background:none repeat scroll 0 0 #666464;
	  font-size:16px;
	  margin:3px;
	  opacity:0.85;
	  padding:3px;
	  display: inline-block;
      }

    <!-- http://www.flickr.com/photos/joecroos/1953019426/ -->

    <div>

      <div py:for="host in sorted(byHost)" class="hostSvcs-${host}-box">
	<h2><a href="http://${host}.bigasterisk.com:${byHost[host][0]['supervisorPort']}/">Services on ${host}</a></h2>
	<div class="hostSvcs hostSvcs-${host}">
	  <div py:for="svc in byHost[host]">
	    <a href="http://${svc['host']}.bigasterisk.com:${svc['servicePort']}/">${svc['name']}</a>
	  </div>
	</div>
      </div>

      <div style="clear:both"/>
